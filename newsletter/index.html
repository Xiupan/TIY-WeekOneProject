<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="newsletter-styles.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700|Roboto:300,300i,400,400i" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="../images/bent-creek-logo-coral.png"/>
    <title>Bent Creek Ceramics - Newsletter</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-logo">
          <ul class="nav-top-bar">
            <div id="logo-container">
            </div>
            <li id="home-link"><a href="../index.html">Home</a></li>
            <li id="about-link"><a href="../about/index.html">About</a></li>
            <li id="newsletter-link"><a id="newsletter-link-a"href="../newsletter/index.html">Newsletter</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="background-img">
      <div class="form-container">
        <h2 id="newsletter-form-title">Sign Up for Our Weekly Newsletter</h2>
        <h3 id="form-sub-title">Stay up to date with events, activities, news and specials.</h3>
        <form class="newsletter-signup" action="index.html" method="post">
          <input type="text" name="name" value="Name" id="nameInput">
          <br>
          <input type="email" name="email" value="Email" id="emailInput">
          <br>
          <input type="submit" value="Submit" id="signupButton">
        </form>
      </div>
    </div>

    <script type="text/javascript">
      var nameInput = document.getElementById('nameInput');
      var emailInput = document.getElementById('emailInput');
      var signupButton = document.getElementById('signupButton');
      signupButton.addEventListener('click', function(e) {
        var nameVal = nameInput.value;
        var emailVal = emailInput.value;
        if (nameVal && emailVal) {
          alert('Thanks for signing up, ' + nameVal + '. Newsletters will be sent to ' + emailVal);
          nameInput.value = "";
          emailInput.value = "";
        } else {
          alert('We would love for you to sign up, please provide both your name and email address.');
        }
      });
    </script>

  </body>
</html>
